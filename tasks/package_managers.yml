---
- name: Update repositories cache & upgrade packages
  become: true
  become_user: "{{ root_user }}"
  apt:
    cache_valid_time: 86400  # One day
  notify: apt upgrade

- name: Install apt, pip
  become: true
  become_user: "{{ root_user }}"
  apt:
    name:
      - aptitude
      - python-pip
      - python-dev
  notify: apt clean
  when: ansible_python_version is version('3', '<')

- name: Install apt, pip3
  become: true
  become_user: "{{ root_user }}"
  apt:
    name:
      - aptitude
      - python3-pip
      - python3-dev
  notify: apt clean
  when: ansible_python_version is version('3', '>=')

- name: upgrade pip
  become: true
  become_user: "{{ root_user }}"
  pip:
    name: pip
    extra_args: --upgrade
  notify: clean cache
